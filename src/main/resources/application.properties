server.port = 8080
spring.data.mongodb.database=${MONGO_DATABASE} 
mongoAtlasURI=${MONGOATLAS_URI} 
corsIp=${CORS_IP} 
corsPort=${CORS_PORT} 
cloud.aws.credentials.accessKey=${AWS_ACCESSKEY} 
cloud.aws.credentials.secretKey=${AWS_SECRETKEY} 
cloud.aws.region.static=${AWS_STATICREGION} 
cloud.aws.stack.auto=${AWS_STACKAUTO} 
cloud.aws.credentials.instanceProfile=${AWS_INSTANCEPROFILE} 
application.bucket.name=${AWS_BUCKETNAME}
s3.bucket2=${ARCHIVED_DOCSBUCKET}
awsfunctionName=${FUNCTION_NAME} 
#cloud.aws.credentials.instanceProfile = false
excelFilePath=${EXCEL_FILE_PATH}
pdf1FileName=${PDF1_FILE_NAME} 
imagefile=${IMAGE_FILE} 
mergepdf=${MERGE_PDF} 
imagepath=${IMAGE_PATH} 

spring.mail.test-connection=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ID}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.imap.port=993

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.resolve-lazily=true 

logging.level.org.springframework.data=debug
logging.level.=error

security.oauth2.resource.token-info-uri=${SECURITY_URI}/oauth/check_token

security.oauth2.client.client-id=SCMXPert
security.oauth2.client.client-secret=secret
security.oauth2.client.authorized-grant-types=password
secretKey=${SECRET_KEY}
iss=${ISS_KEY}
tokenExpireNo=5